version: '3.8'

services:
  conforl-app:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: conforl:latest
    container_name: conforl-production
    restart: always
    ports:
      - "8080:8080"
    environment:
      - CONFORL_ENV=production
      - CONFORL_LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import conforl; print('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - conforl-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: conforl-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - conforl-network

  prometheus:
    image: prom/prometheus:latest
    container_name: conforl-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - conforl-network

  grafana:
    image: grafana/grafana:latest
    container_name: conforl-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - conforl-network

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  conforl-network:
    driver: bridge
